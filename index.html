<!doctype html>

<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Lab3</title>
        <style>
          table, th, td {
            border: 1px solid black;
            border-collapse: collapse;
            }
        </style>
    </head>
    <body>
     <table>
        <tr>
          <th colspan="2" width="125">Pizza Shop</th>
        </tr>
        <tr>
          <td width="125px">Your name</td>
          <td width="300px">
            <input type="text" size="45" required placeholder="Your name" pattern="[A-Za-z]{2,64} [A-Za-z]{2,64}" title="Please enter your name"> 
          </td>
       </tr>
       <tr>
         <td width="125px">Pizza Topping</td>
         <td>
            <input type="radio" name="radiobutton" checked> Meat pizza <br>
            <input type="radio" name="radiobutton"> Vegeterian <br>
            <input type="radio" name="radiobutton"> Pepperoni <br>
         </td>
       </tr>
       <tr>
         <td>Pizza Sauce</td>
         <td>
            <select>
                <option selected>Select one sauce...</option>
                <option value="Creamy">Creamy</option>
                <option value="Garlic">Garlic</option>
                <option value="Ketchup">Ketchup</option>
                <option value="Cheese">Cheese</option>
           </select>
         </td>
       </tr>
       <tr>
         <td>Optional Extras</td>
         <td>
            <input type="checkbox"> Extra Cheese
            <input type="checkbox"> Gluten Free Base
         </td>
       </tr>
       <tr>
         <td colspan="2">Dilivery instructions:<br>
         <textarea cols="57" rows="3" placeholder="Enter your delivery wishes"></textarea></td>
       </tr>
       <tr>
         <td colspan="2"><input type="submit" value="Send my Order"></td>
       </tr>
     </table>
    </body>
</html>
